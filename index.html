<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://thumbs.dreamstime.com/b/programming-code-vector-business-logo-template-illustration-coding-concept-sign-modern-technology-icon-data-symbol-graphic-design-136896120.jpg">
    
</head>
<body>
    <div class="container">
        <h1>Golden School and College</h1>
        <h2>Student Registration Form</h2>
        <div class="id">
            <label for="fullname">Student name:</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
        </div>
        <div class="id">
            <label for="fathername">Father's name:</label>
                <input type="text" name="fathername" id="fathername" placeholder="Enter father's name">
        </div>
        <div class="id">
            <label for="mother's name">Mother's name:</label>
                <input type="text" name="mother's name" id="mother's name" placeholder="Enter mother's 's name">
        </div>
        <div class="id">
            <label for="gender">Gender:</label>
            <div class="genders">
                <p>Male</p> <input type="radio" name="gender" id="gender" value="male" required>
                <p>Female</p> <input type="radio" name="gender" id="gender" value="female">
                <p>Other</p> <input type="radio" name="gender" id="gender" value="other">
            </div>
        </div>
        <div class="id">
            <label for="DOB">Date of Birth:</label>
                <input type="date" name="mother's name" id="DOB" placeholder="Enter motDOB">
        </div>
        <div class="id">
            <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="someone@example.com">
        </div>
        <div class="id">
            <label for="level">Level:</label>
            <select name="level" id="level">
                <option value="B.sc(Hons.)">B.Sc(Hons.)</option>
                <option value="B.sc(Engg.)">B.Sc(Engg.)</option>
                <option value="B.ss">B.SS</option>
                <option value="B.ad">B.ad</option>
                <option value="Fazil">Fazil</option>
                <option value="BA">BA</option>
            </select>
        </div>
        <div class="id">
            <label for="dept">Department:</label>
            <select name="dept" id="dept">
                <option value="Information and Communication Technology">Information and Communication Technology</option>
                <option value="Electrical and Electronic Technology">Electrical and Electronic Technology</option>
                <option value="Computer Science and Engginering">Computer Science and Engginering</option>
                <option value="Mathematics">Mathematics</option>
                <option value="ACCE">ACCE</option>
                <option value="Marketing">Marketing</option>
            </select>
        </div>
        <div class="id">
            <label for="mobile">Mobile Number</label>
            <input type="tel" name="mobile" id="mobile" placeholder="01xxxxxxxxx" required>
        </div>
        <hr>
        <h3>Permanent Address</h3>
        <div class="id">
            <label for="state">State</label>
            <input type="text" name="state" id="state" placeholder="state" required>
        </div>
        <div class="id">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="city" required>
        </div>
        <div class="id">
            <label for="zip">Zip Code</label>
            <input type="number" name="zip" id="zip" placeholder="zip code" required>
        </div>
        <div class="id">
            <label for="tel">Mobile</label>
            <input type="tel" name="tel" id="tel" placeholder="Mobile Number" required>
        </div>
        <hr>
        <h3>Current Address</h3>
        <div class="id">
            <label for="state">State</label>
            <input type="text" name="state" id="state" placeholder="state" required>
        </div>
        <div class="id">
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="city" required>
        </div>
        <div class="id">
            <label for="zip">Zip Code</label>
            <input type="number" name="zip" id="zip" placeholder="zip code" required>
        </div>
        <div class="id">
            <label for="tel">Mobile</label>
            <input type="tel" name="tel" id="tel" placeholder="Mobile Number" required>
        </div>
    <button class="register" type="submit">Register</button>
    
    </div>
</form>
</body>
</html>
